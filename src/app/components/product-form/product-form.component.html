<h3>{{mode == 'create' ? "Thêm":"Cập nhật"}} sản phẩm</h3>

<form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div class="mb-3 mt-3">
        <label for="" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Giá</label>
        <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Mô tả</label>
        <input type="text" class="form-control" id="desc" formControlName="desc">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Hình ảnh</label>
        <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">{{mode == 'create'? "Thêm": "Cập nhật"}}</button>
</form>
