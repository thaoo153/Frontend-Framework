<div class="mt-3">
    <h2>Product</h2>
    <div class="table-responsive small" *ngIf="products">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.desc}}</td>
                    <td>{{product.image}}</td>
                    <td>
                        <a routerLink="/admin/product/{{product.id}}/update">
                            <button class="btn btn-secondary">Sửa</button>
                        </a>
                        <button class="btn btn-danger mx-2" (click)="remove(product.id!)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
